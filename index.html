<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <nav>
                <span class="logo">
                    <img src="Assets/Images/logo.svg" alt="" />
                </span>
                <div class="buttons">
                    <button class="lang-btn">English</button>
                    <button class="verify-btn">Sign In</button>
                </div>
            </nav>
            <div class="box">  
            </div>
            <div class="content">
                <span>
                    <h1>
                        Unlimited movies, TV<br>
                        <span class="content-second-line">
                            shows & more
                        </span><br>
                    </h1>
                </span>
                <span>
                    <p class="para">
                        Starts at &#x20B9;148. Cancel at any time.<br>
                    </p>
                </span>
                <span> 
                    <h3>
                        Ready to watch? Enter your email to create or restart you membership
                    </h3>
                </span>
                <div class="user-input">
                    <input class="input-mail" type="email" name="" id="" placeholder="Email address">
                    <button class="btn">Get Started &nbsp; &gt;</button>
                </div>
            </div>
        </div>
    </body>
</html>
